<div class="login-container">
    <div class="login-login">
        <div class="background">
            <img src="../../../../assets/images/background-image.png" alt="image255165" class="background-image" />
            <div class="overlay"></div>
        </div>
        <div class="login-form">
            <div>
                <img src="../../../../assets/images/logo.png" alt="image276070" class="logo" />
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="pat@example.com" required>
                @if (email.invalid) {
                <mat-error>{{getErrorMessage()}}</mat-error>
                }
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Repeat password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Last name</mat-label>
                <input matInput required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Country</mat-label>
                <mat-select required>
                    <mat-option *ngFor="let country of countries | async" [value]="country">{{ country }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Street address</mat-label>
                <input matInput required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Zip code</mat-label>
                <input matInput required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" required>
            </mat-form-field>

            <button mat-raised-button type="submit" class="login-button button">SIGN UP</button>
            <div>
                <p class="account">Already have an account?</p>
                <p class="log-in">Log in</p>
            </div>
        </div>
    </div>
</div>
