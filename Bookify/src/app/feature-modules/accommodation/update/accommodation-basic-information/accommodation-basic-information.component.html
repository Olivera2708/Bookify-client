<div class="wrapper-item">
    <mat-label>Property Name</mat-label>
    <mat-form-field>
        <input matInput [(ngModel)]="propertyName" (ngModelChange)="onBasicInfoChange()">
    </mat-form-field>
</div>
<div class="wrapper-item">
    <mat-label>Description</mat-label>
    <mat-form-field class="description">
        <textarea matInput [(ngModel)]="description" (ngModelChange)="onBasicInfoChange()"></textarea>
    </mat-form-field>
</div>
