<label for="fileInput" class="custom-file-label">
  <span>Upload Photos</span>
</label>
<input type="file" id="fileInput" (change)="onFilesSelected($event)" multiple class="custom-file-input" />
<div class="selected-images-container">
  <div *ngFor="let image of selectedImages" class="image-container">
    <img [src]="image" alt="Selected Image" class="selected-image" />
    <span class="material-symbols-outlined" (click)="removeImage(image)">cancel</span>
  </div>
</div>
