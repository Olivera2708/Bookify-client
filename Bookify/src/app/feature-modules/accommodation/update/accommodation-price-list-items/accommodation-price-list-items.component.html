<div class="wrapper">
  <app-accommodation-dates (priceListUpdate)="getPriceList()" [priceList]="selectedPriceList" [shouldEdit]="shouldEdit" (should)="shouldEdited($event)"></app-accommodation-dates>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="formattedStartDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
        <td mat-cell *matCellDef="let element"> {{element.formattedStartDate}} </td>
      </ng-container>

      <ng-container matColumnDef="formattedEndDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End date </th>
        <td mat-cell *matCellDef="let element"> {{element.formattedEndDate}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <span class="material-symbols-outlined" (click)="onEditClicked(element)">
            edit
          </span></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <span class="material-symbols-outlined" (click)="deletePrice(element)">
            delete
          </span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"
      #paginator>
    </mat-paginator>
  </div>
</div>
